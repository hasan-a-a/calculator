<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootStrap/bootstrap-style.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title></title>
</head>
<body>
    <h1 class="text-center mt-5">Calculator</h1>

    <div class="shape sm-12 lg-6">
        <div class="screen pt-5">
            <p id="output"></p>
        </div>
        <div class="button mt-2 text-center">
            <div id="btns-1"> 
                <button id="btnC">Clear</button>
                <button id="btn_delete">Del</button>
                <button id="btn_plus">+</button>
            </div>
           
            <div id="btns-2"> 
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="minus">-</button>
            </div>
           
            <div id="btns-3">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="multiple">X</button>
            </div>
            
            <div id="btns-4">  
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="equal">=</button>
            </div>
      
            <div id="btns-5"> 
                <button id="btn0">0</button>
                <button id="power">^</button>
                <button id="division">/</button>
            </div>
        </div>
       
        
    </div>
 
    



    <script src="/assets/bootStrap/bootstrap-script.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
