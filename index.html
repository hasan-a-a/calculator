<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootStrap/bootstrap-style.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title></title>
</head>
<body>
    <h1 class="text-center mt-5">Calculator</h1>

    <div class="shape sm-12 lg-6">
        <div class="screen">
            <p id="output"></p>
        </div>
        <div class="button mt-2 text-center">
            <div id="btns-1"> 
                <button id="btnC">ON/OFF</button>
                <button id="btn_clear">C</button>
                <button id="btn_plus">+</button>
            </div>
           
            <div id="btns-2"> 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
           
            <div id="btns-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
            </div>
            
            <div id="btns-4">  
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>=</button>
            </div>
      
            <div id="btns-5"> 
                <button>0</button>
                <button>^</button>
                <button>/</button>
            </div>
        </div>
       
        
    </div>
 
    



    <script src="/assets/bootStrap/bootstrap-script.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
